<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label"
                >lenguaje</label
              >
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Lenguaje"
                autofocus
              />
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label"
                >Descripci√≥n</label
              >
              <textarea
                class="form-control"
                id="descripcion" placeholder="descripcion"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="programadores" class="form-label"
                >numero de programadores</label
              >
              <input
              type="number"
                class="form-control"
                id="programadores"
                rows="3"
              ></input>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-success" >Enviar</button>
                <button class="btn btn-secondary">limpiar</button>
            </div>
          </form>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
          <h2>Listado de Lenguajes</h2>
          <table class="table table-striped my-4" data-bs-theme="dark">
            <thead>
              <th class="centrado">#</th>
              <th class="centrado">Leguaje</th>
              <th class="centrado">Cantidad de programadores</th>
            </thead>
            <tbody>
              <tr>
                <td class="centrado">1</td>
                <td class="centrado">Python</td>
                <td class="centrado">30</td>
              </tr>
              <tr>
                <td class="centrado">2</td>
                <td class="centrado">C#</td>
                <td class="centrado">12</td>
              </tr>
              <tr>
                <td class="centrado">3</td>
                <td class="centrado">Ruby</td>
                <td class="centrado">200</td>
              </tr>
              <tr>
                <td class="centrado">4</td>
                <td class="centrado">Javascript</td>
                <td class="centrado">400</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
